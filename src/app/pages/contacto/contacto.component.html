<div class="container">
  <div class="row ">
    <div class="col-12 ">
      <h2>Provider</h2>


      </div>
    </div>
    <div class="row d-flex justify-content-center">
      <div class="col-12">
        <form>
          <div class="form-group">
            <label for="nombre" >Name:</label>
            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="data.name">
          </div>
          <div class="form-group">
            <label for="email" >Email address:</label>
            <input type="email" class="form-control" id="email" name="email"  [(ngModel)]="data.email">
          </div>
          <div class="form-group">
            <label for="phone"  >Phone:</label>
            <input type="text" class="form-control" id="phone" name="phone" [(ngModel)]="data.phone">
          </div>
          <div class="form-group">
            <label for="description"  >Description:</label>
            <input type="text" class="form-control" id="description" name="description" [(ngModel)]="data.description">
          </div>
          <div class="form-group">
            <label for="status">Status:</label>
            <select class="form-control" id="status" name="status"  [(ngModel)]="data.status">
              <option value="1">Activate</option>
              <option value="0">Inactivate</option>
            </select>
          </div>
          <br>
          <a (click)="send()"><div type="submit" class="btn btn-primary">Save</div></a>
          <a href="providers"><div type="submit" class="btn btn-danger">Return</div></a>
          <br>
        </form>
      </div>
    </div>
  </div>

  <ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Your Provider save successfull</h4>
      <button type="button" class="btn-close" aria-label="Close" (click)="d('Cross click')"></button>
    </div>
    <div class="modal-body">
      <p>Your provider save successfull</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-success" (click)="c();">Ok</button>
    </div>
  </ng-template>
